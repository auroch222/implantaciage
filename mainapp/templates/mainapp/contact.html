{% extends "mainapp/base.html" %}
{% load staticfiles %}


{% block body %}
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-5 col-sm-12">
    <form class="form-horizontal" action='' name='forma' method="post">
      {% csrf_token %}
      {% for field in forma %}
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">
          {{field}}
        </div><!-- col -->
      </div>
      {% endfor %}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Send</button>
        </div><!-- col -->
      </div><!-- form-group -->
    </form>
  </div>
  <!--detail information and map-->
  <div class="col-md-3 col-sm-12">
    <address>
      <strong>VPDental</strong><br>
      Tbilisi<br>
      კანდელაკის ქ.№ 5<br>
      <abbr title="Phone">ტელეფონი:</abbr> 0322 38 60 81
    </address>
  </div>
  <div class="col-md-4 col-sm-12">
<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:300px;width:300px;'><div id='gmap_canvas' style='height:300px;width:300px;'></div><div><small><a href="http://embedgooglemaps.com">									embed google maps							</a></small></div><div><small><a href="https://privacypolicytemplate.net">privacy policy template</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:16,center:new google.maps.LatLng(41.7313489,44.7683591),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(41.7313489,44.7683591)});infowindow = new google.maps.InfoWindow({content:'<strong>Title</strong><br>tbilisi, kandelaki 5<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
  </div>
  </div>
</div>




{% endblock %}
