{% extends "mainapp/base.html" %}
{% block pagetitle %}სტატიები{% endblock %}


{% block body %}
<hr>
<div class="container marketing">
  <div class="row">
    {% for ex in allarticles %}
     <div class="col-md-4 col-lg-4">
       <img class="img-circle undragable" src="{{ex.image1.url}}" alt="Generic placeholder image" width="140" height="140">
       <h2>{{ex.title}}</h2>
       <p><a class="btn btn-default" href="{{ex.id}}" role="button">დეტალურად</a></p>
     </div>

     {% endfor %}
  </div>
</div>
{% endblock %}
